log4j.rootLogger=ERROR,stdout,R

log4j.category.org.springframework = INFO
log4j.category.freemarker = INFO
log4j.category.org.mybatis.spring=INFO
log4j.category.net.joyphper = DEBUG
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.SimpleLayout

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=../logs/logger.log
log4j.appender.R.DatePattern=.yyyy-MM-dd
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %d{yyyy-MM-dd HH:mm:ss} [%c] <%m>%n
